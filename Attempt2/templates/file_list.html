{%extends 'base.html'%}
{%block content%}
    <h2>Files</h2>

    <p>
        <a href="{%url 'upload_file'%}" class="btn btn-primary">Upload File</a>
    </p>
    <table class="table mb-0">
        <thead>
            <tr>
                <th>xlsx File</th>
            </tr>
        </thead>
        <tbody>
            {% for file in Excel %}
            <tr>
                <td>
                    <a href ="{{Excel.object.all}}" class="btn btn-primary btn-sm">Download File</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{%endblock%}
